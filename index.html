---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><span style="font-size:80%"><i>{{ post.date | date: "%B %e, %Y   " }}</i></span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
